<div class="form-container">
  <h2>{{ titulo }}</h2>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <label for="codigo">Código</label>
    <input id="codigo" type="text" formControlName="codigo" />

    <label for="descricao">Descrição</label>
    <input id="descricao" type="text" formControlName="descricao" />

    <label for="departamentoId">Departamento</label>
    <select id="departamentoId" formControlName="departamentoId">
      <option value="" disabled selected>Selecione...</option>
      <option *ngFor="let dep of departamentos" [value]="dep.id">{{ dep.descricao }}</option>
    </select>

    <label for="preco">Preço</label>
    <input id="preco" type="number" step="0.01" formControlName="preco" />

    <div class="actions">
      <button type="submit" class="btn confirmar" (click)="salvar()" [disabled]="form.invalid">Salvar</button>
      <button type="button" (click)="cancelar()" class="btn cancelar">Cancelar</button>
    </div>
  </form>
</div>
