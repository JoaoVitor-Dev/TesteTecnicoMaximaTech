<div class="container">
  <div class="header">
    <h2>Produtos</h2>
    <button class="btn novo" (click)="adicionar()">Adicionar</button>
  </div>

  <table class="tabela">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Departamento</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.codigo }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.departamentoId }}</td>
        <td>R$ {{ produto.preco | number:'1.2-2' }}</td>
        <td>
          <button class="btn editar" (click)="editar(produto)">Editar</button>
          <button class="btn inativar" (click)="inativar(produto)">Inativar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
